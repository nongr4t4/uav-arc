<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact · UAV Mission Configurator</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Фон у стилі твоєї теми -->
  <style>
    body {
      background: radial-gradient(circle at top, #26232b 0, #08070a 50%, #050507);
    }
  </style>
</head>
<body class="min-h-screen text-gray-200">

  <!-- HEADER -->
  <header class="w-full border-b border-gray-700/40 bg-black/30 backdrop-blur-lg">
    <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">

      <!-- LOGO -->
      <div class="flex items-center gap-4">
        <div class="w-10 h-10 rounded-full border border-teal-400 flex items-center justify-center">
          <div class="w-5 h-4 border border-teal-400 relative">
            <div class="absolute left-0 w-full h-0.5 bg-teal-400 -top-1"></div>
            <div class="absolute left-0 w-full h-0.5 bg-teal-400 -bottom-1"></div>
          </div>
        </div>

        <div>
          <div class="text-sm tracking-widest uppercase">UAV Mission Configurator</div>
          <div class="text-xs text-gray-400">by EXPLOITCREW</div>
        </div>
      </div>

      <!-- NAVIGATION -->
      <nav class="flex gap-8 text-sm">
        <a href="index.html" class="text-gray-400 hover:text-white">Configurate</a>
        <a href="docs.html" class="text-gray-400 hover:text-white">Docs</a>
        <a href="Contact.html" class="text-white font-semibold">Contact</a>
        <a href="About.html" class="text-gray-400 hover:text-white">About</a>
      </nav>
    </div>
  </header>

  <!-- MAIN SECTION -->
  <main class="max-w-5xl mx-auto px-6 py-10">

    <h1 class="text-3xl font-bold mb-4">Contact Us</h1>
    <p class="text-gray-400 mb-10 max-w-2xl">
      Якщо ви хочете співпрацювати, протестувати наш сервіс у навчальному процесі 
      або інтегрувати його в свої інженерні модулі — напишіть нам.
    </p>

    <!-- CONTACT CONTAINER -->
    <div class="bg-black/40 border border-gray-700/40 rounded-xl p-8 shadow-xl backdrop-blur-md">

      <form class="grid grid-cols-1 md:grid-cols-2 gap-6">

        <!-- NAME -->
        <div class="col-span-1">
          <label class="block text-sm text-gray-400 mb-1">Ваше ім’я</label>
          <input 
            type="text" 
            class="w-full rounded-lg bg-black/50 border border-gray-700 p-3 text-gray-200 focus:border-teal-400 outline-none"
            placeholder="Nikita Yevych"
          />
        </div>

        <!-- EMAIL -->
        <div class="col-span-1">
          <label class="block text-sm text-gray-400 mb-1">Email</label>
          <input 
            type="email" 
            class="w-full rounded-lg bg-black/50 border border-gray-700 p-3 text-gray-200 focus:border-teal-400 outline-none"
            placeholder="example@gmail.com"
          />
        </div>

        <!-- REQUEST TYPE -->
        <div class="col-span-2">
          <label class="block text-sm text-gray-400 mb-1">Тип запиту</label>
          <select 
            class="w-full rounded-lg bg-black/50 border border-gray-700 p-3 text-gray-200 focus:border-teal-400 outline-none">
            <option>Навчання / військова кафедра</option>
            <option>Інженерний запит (R&D)</option>
            <option>Технічне питання</option>
            <option>Співпраця</option>
          </select>
        </div>

        <!-- MESSAGE -->
        <div class="col-span-2">
          <label class="block text-sm text-gray-400 mb-1">Ваше повідомлення</label>
          <textarea 
            rows="5"
            class="w-full rounded-lg bg-black/50 border border-gray-700 p-3 text-gray-200 focus:border-teal-400 outline-none"
            placeholder="Напишіть ваше питання або пропозицію..."></textarea>
        </div>

        <!-- BUTTON -->
        <div class="col-span-2 flex justify-end">
          <button
            class="px-6 py-3 rounded-full bg-teal-400 text-black font-semibold hover:bg-teal-300 shadow-lg shadow-teal-400/20 transition">
            Надіслати →
          </button>
        </div>

      </form>
    </div>

  </main>

  <!-- FOOTER -->
  <footer class="text-center text-gray-500 text-xs py-6">
    UAV Mission Configurator © EXPLOITCREW · 2025
  </footer>

</body>
</html>
